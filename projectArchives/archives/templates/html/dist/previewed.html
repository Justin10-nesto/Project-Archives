{% load static %}
{% include "includes/header.html" %}
{% include "includes/sidebar.html" %}
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
		}
		.left-column {
			flex-basis: 100%;
			padding: 20px;
			box-sizing: border-box;
			text-align: center;
		}
		.right-column {
			flex-basis: 100%;
			padding: 20px;
			box-sizing: border-box;
            height: 80vh;
		}
		iframe {
			width: 100%;
			height: 100%;
		}
		
		@media screen and (min-width: 768px) {
			.left-column {
				flex-basis: 30%;
			}
			.right-column {
				flex-basis: 70%;
			}
		}
	</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>



	<div class="container">
		<div class="left-column">
			<img src="{% static 'cover-page.jpg' %}" alt="Cover Page">
		</div>
       
		<div class="right-column">
			<iframe id="iframe_pdf" src="{{ d.file.url }}#toolbar=0" 
      style="width:100%; height:100%;" frameborder="0" ></iframe>
		</div>
        
        <script>
          $(document).ready(function(){
            $('#iframe_pdf').bind("cut copy paste", function(e){
                e.preventDefault();
            });

          });
        </script>
        
	</div>
    {% include "includes/js.html "%}
